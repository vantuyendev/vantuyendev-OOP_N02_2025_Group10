<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Navigation Fragment -->
    <nav th:fragment="navbar" class="modern-navbar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="/shop/">
                    <i class="bi bi-shop me-2"></i><span th:text="#{app.title}">Shop Management System</span>
                </a>
                <div class="navbar-nav d-flex flex-row">
                    <!-- Check if user is logged in -->
                    <div th:if="${userSession}">
                        <!-- Common navigation for all logged in users -->
                        <a class="nav-link" href="/shop/" 
                           th:classappend="${#httpServletRequest.requestURI == '/shop/' or #httpServletRequest.requestURI == '/shop'} ? 'active' : ''">
                            <i class="bi bi-speedometer2 me-1"></i><span th:text="#{nav.dashboard}">Dashboard</span>
                        </a>
                        
                        <!-- Admin and Employee can access management features -->
                        <div th:if="${userSession.admin or userSession.employee}">
                            <a class="nav-link" href="/shop/employees"
                               th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/employees')} ? 'active' : ''">
                                <i class="bi bi-people me-1"></i><span th:text="#{nav.employees}">Employees</span>
                            </a>
                            <a class="nav-link" href="/shop/customers"
                               th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/customers')} ? 'active' : ''">
                                <i class="bi bi-person-hearts me-1"></i><span th:text="#{nav.customers}">Customers</span>
                            </a>
                        </div>
                        
                        <!-- All users can view products -->
                        <a class="nav-link" href="/shop/products"
                           th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/products')} ? 'active' : ''">
                            <i class="bi bi-box me-1"></i><span th:text="#{nav.products}">Products</span>
                        </a>
                        
                        <!-- Additional features for Admin and Employee -->
                        <div th:if="${userSession.admin or userSession.employee}">
                            <a class="nav-link" href="/shop/search"
                               th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/search')} ? 'active' : ''">
                                <i class="bi bi-search me-1"></i>Search
                            </a>
                            <a class="nav-link" href="/shop/statistics"
                               th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/statistics')} ? 'active' : ''">
                                <i class="bi bi-graph-up me-1"></i>Statistics
                            </a>
                        </div>
                        
                        <!-- User menu dropdown -->
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle me-1"></i>
                                <span th:text="${userSession.name} ?: ${userSession.userId}">User</span>
                                <span class="badge ms-1" 
                                      th:classappend="${userSession.admin} ? 'bg-danger' : (${userSession.employee} ? 'bg-primary' : 'bg-success')"
                                      th:text="${userSession.userType}">Type</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><h6 class="dropdown-header">
                                    <span th:text="${userSession.userType}">User Type</span>
                                    <div class="small text-muted" th:text="${userSession.role}">Role</div>
                                </h6></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/shop/profile">
                                    <i class="bi bi-person me-2"></i>Profile
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/shop/logout">
                                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                                </a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- Navigation for non-logged in users -->
                    <div th:unless="${userSession}">
                        <a class="nav-link" href="/shop/">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                        <a class="nav-link" href="/shop/products">
                            <i class="bi bi-box me-1"></i><span th:text="#{nav.products}">Products</span>
                        </a>
                        <a class="nav-link" href="/shop/login">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Login
                        </a>
                    </div>
                    
                    <!-- Language Switcher -->
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-translate me-1"></i><span th:text="#{language}">Language</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/changeLanguage?lang=vi">
                                <i class="bi bi-flag me-2"></i><span th:text="#{language.vietnamese}">Tiếng Việt</span>
                            </a></li>
                            <li><a class="dropdown-item" href="/changeLanguage?lang=en">
                                <i class="bi bi-flag me-2"></i><span th:text="#{language.english}">English</span>
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
