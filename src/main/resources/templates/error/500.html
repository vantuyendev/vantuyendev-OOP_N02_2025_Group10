<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>500 - Server Error</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="error-card text-center p-5">
                    <i class="bi bi-gear-wide-connected display-1 text-danger mb-4"></i>
                    <h1 class="h2 mb-3">500 - Lỗi Hệ Thống</h1>
                    <p class="text-muted mb-4">Có lỗi xảy ra với hệ thống. Vui lòng thử lại sau.</p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="/shop/" class="btn btn-primary me-2">
                            <i class="bi bi-house me-1"></i>Về Trang Chủ
                        </a>
                        <button onclick="location.reload()" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-clockwise me-1"></i>Thử Lại
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
