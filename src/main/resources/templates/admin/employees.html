<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Admin Dashboard - Quản Lý Nhân Viên</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/modern-dashboard.css}">
</head>
<body>
    <!-- Navbar Fragment -->
    <div th:insert="~{shop/fragments/navbar :: navbar}"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/shop/admin/dashboard}">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/shop/admin/employees}">
                                <i class="bi bi-people"></i> Nhân Viên
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/shop/admin/customers}">
                                <i class="bi bi-person-circle"></i> Khách Hàng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/shop/admin/products}">
                                <i class="bi bi-box"></i> Sản Phẩm
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/shop/admin/orders}">
                                <i class="bi bi-cart"></i> Đơn Hàng
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Quản Lý Nhân Viên</h1>
                    <a th:href="@{/shop/admin/employees/add}" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-1"></i>Thêm Nhân Viên
                    </a>
                </div>

                <!-- Filter and Search -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" id="searchEmployee" placeholder="Tìm kiếm nhân viên...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="filterDepartment" 
                                aria-label="Chọn phòng ban để lọc" title="Chọn phòng ban để lọc">
                            <option value="">Tất cả phòng ban</option>
                            <option value="IT">IT</option>
                            <option value="Sales">Sales</option>
                            <option value="Marketing">Marketing</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="filterRole"
                                aria-label="Chọn vai trò để lọc" title="Chọn vai trò để lọc">
                            <option value="">Tất cả vai trò</option>
                            <option value="Employee">Nhân viên</option>
                            <option value="Manager">Quản lý</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                </div>

                <!-- Success/Error Messages -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" 
                            aria-label="Đóng thông báo" title="Đóng thông báo"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" 
                            aria-label="Đóng thông báo" title="Đóng thông báo"></button>
                </div>

                <!-- Employee Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Danh Sách Nhân Viên</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="employeeTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên Nhân Viên</th>
                                        <th>Phòng Ban</th>
                                        <th>Vai Trò</th>
                                        <th>Lương</th>
                                        <th>Ngày Tạo</th>
                                        <th>Thao Tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="employee : ${employees}" th:if="${employees != null}">
                                        <td th:text="${employee.employeeId}"></td>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="avatar-circle bg-primary text-white me-2">
                                                    <span th:text="${#strings.substring(employee.employeeName, 0, 1)}"></span>
                                                </div>
                                                <span th:text="${employee.employeeName}"></span>
                                            </div>
                                        </td>
                                        <td>
                                            <span class="badge bg-info" th:text="${employee.department}"></span>
                                        </td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${employee.role == 'Admin'} ? 'bg-danger' : (${employee.role == 'Manager'} ? 'bg-warning' : 'bg-success')"
                                                  th:text="${employee.role}"></span>
                                        </td>
                                        <td th:text="${#numbers.formatCurrency(employee.salary)}"></td>
                                        <td th:text="${#temporals.format(employee.createdDate, 'dd/MM/yyyy')}"></td>
                                        <td>
                                            <div class="btn-group btn-group-sm" role="group">
                                                <a th:href="@{/shop/admin/employees/edit/{id}(id=${employee.employeeId})}" 
                                                   class="btn btn-outline-primary">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                                <button type="button" class="btn btn-outline-danger" 
                                                        onclick="confirmDelete(this)"
                                                        th:data-employee-id="${employee.employeeId}"
                                                        th:data-employee-name="${employee.employeeName}"
                                                        aria-label="Xóa nhân viên" title="Xóa nhân viên">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${employees == null or #lists.isEmpty(employees)}">
                                        <td colspan="7" class="text-center text-muted py-4">
                                            <i class="bi bi-inbox display-4 d-block mb-2"></i>
                                            Chưa có nhân viên nào
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác Nhận Xóa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Đóng" title="Đóng"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa nhân viên <strong id="employeeName"></strong>?</p>
                    <p class="text-muted small">Hành động này không thể hoàn tác.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <form id="deleteForm" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">Xóa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Search functionality
        document.getElementById('searchEmployee').addEventListener('input', filterTable);
        document.getElementById('filterDepartment').addEventListener('change', filterTable);
        document.getElementById('filterRole').addEventListener('change', filterTable);

        function filterTable() {
            const searchTerm = document.getElementById('searchEmployee').value.toLowerCase();
            const departmentFilter = document.getElementById('filterDepartment').value;
            const roleFilter = document.getElementById('filterRole').value;
            const table = document.getElementById('employeeTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const name = row.cells[1]?.textContent.toLowerCase() || '';
                const department = row.cells[2]?.textContent || '';
                const role = row.cells[3]?.textContent || '';

                const matchesSearch = name.includes(searchTerm);
                const matchesDepartment = !departmentFilter || department.includes(departmentFilter);
                const matchesRole = !roleFilter || role.includes(roleFilter);

                row.style.display = (matchesSearch && matchesDepartment && matchesRole) ? '' : 'none';
            }
        }

        function confirmDelete(button) {
            const employeeId = button.getAttribute('data-employee-id');
            const employeeName = button.getAttribute('data-employee-name');
            
            document.getElementById('employeeName').textContent = employeeName;
            document.getElementById('deleteForm').action = '/shop/admin/employees/delete/' + employeeId;
            
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }

        // Auto-hide alerts after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>

    <style>
        .avatar-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        .sidebar {
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 15px;
        }
        .sidebar .nav-link.active {
            color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.1);
        }
    </style>
</body>
</html>
